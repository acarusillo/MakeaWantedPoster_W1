<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Wanted Poster Mock-up -->
​
    <div class="posterContainer">
      <!-- title -->
      <h1 class="title">WANTED!</h1>
      <!-- text (para) -->
      <p class="info">Have you seen this Robot?</p>
      <!-- image -->
      <img
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDE4MDMyNDYxNmJjNTU2ZmMzNjVlZmE2NDQwYzk5ZjIzY2NmNWQyYyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/JUT5OcWyHf4ar1xqvX/giphy.gif"
        alt=""
        class="robot"
      />
      <!-- text (para) -->
      <div class="description">
        <ul>
          <li class="item">
            Description:
​
            <span class="dsc">Ultra-Hyper Mega-Bot</span>
          </li>
​
          <li class="item">
            Height:
            <span class="dsc"> 3'2 </span>
          </li>
​
          <li class="item">
            Arms:
            <span class="dsc"> 2 </span>
          </li>
        </ul>
      </div>
      <!-- text (para) -->
      <div class="contactInfo">
        If you have any information, Please Call (123) 456 7890
      </div>
      <!-- reward text -->
​
      <h1 class="payola"> REWARD $100,000,000,000,000</h1>
    </div>
​
    <script src="app.js" async defer></script>
  </body>
